<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Navideña Elegante</title>

    <!-- Tipografías -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* Fondo general */
        body {
            margin: 0;
            background: linear-gradient(180deg, #0d0d0d, #1a1a1a, #0d0d0d);
            font-family: 'Montserrat', sans-serif;
            color: #f5f5f5;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .tarjeta {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 215, 0, 0.25);
            padding: 50px;
            border-radius: 25px;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
            animation: aparecer 1.5s ease-out;
        }

        /* Animación de entrada */
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Título elegante */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #f8e9c6;
            margin-bottom: 15px;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.4),
                0 0 20px rgba(255, 215, 0, 0.3),
                0 0 30px rgba(255, 215, 0, 0.2);
        }

        /* Mensaje */
        p {
            font-size: 1.3rem;
            color: #e6d8b9;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Línea decorativa */
        .linea {
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, gold, transparent);
            margin: 20px auto;
        }

        /* Pie de tarjeta */
        .firma {
            font-size: 1rem;
            color: #c9b88a;
            margin-top: 15px;
            opacity: 0.8;
        }

        /* Nieve */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1rem;
            opacity: 0.8;
            animation: caer linear infinite;
            pointer-events: none;
        }

        @keyframes caer {
            to {
                transform: translateY(110vh);
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>

    <div class="tarjeta">
        <h1 id="titulo"></h1>
        <div class="linea"></div>
        <p id="mensaje"></p>
        <div class="linea"></div>
        <p class="firma">Con aprecio y buenos deseos ✨</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
